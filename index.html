<!DOCTYPE html>
<html>
<head>
  <title>Input Types Example</title>
</head>
<body>
  <h2>All Input Types Demo</h2>

  <form action="#" method="post">

    <!-- Text Input -->
    <p>Text: <input type="text" name="username"></p>

    <!-- Password -->
    <p>Password: <input type="password" name="password"></p>

    <!-- Button -->
    <p><input type="button" value="Click Me" onclick="alert('Button clicked!')"></p>

    <!-- Checkbox -->
    <p>
      <label><input type="checkbox" name="subscribe"> Subscribe</label>
    </p>

    <!-- Color -->
    <p>Pick Color: <input type="color" name="favcolor"></p>

    <!-- Date -->
    <p>Select Date: <input type="date" name="dob"></p>

    <!-- Datetime-local -->
    <p>Date & Time: <input type="datetime-local" name="meeting"></p>

    <!-- Email -->
    <p>Email: <input type="email" name="email"></p>

    <!-- File -->
    <p>Upload File: <input type="file" name="fileupload"></p>

    <!-- Hidden -->
    <input type="hidden" name="hiddenValue" value="12345">

    <!-- Image -->
    <p>Image Button: 
      <input type="image" src="https://via.placeholder.com/50" alt="Submit" width="50">
    </p>

    <!-- Month -->
    <p>Month: <input type="month" name="birthmonth"></p>

    <!-- Number -->
    <p>Quantity: <input type="number" name="quantity" min="1" max="10"></p>

    <!-- Radio -->
    <p>
      Gender: 
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
    </p>

    <!-- Range -->
    <p>Volume: <input type="range" name="volume" min="0" max="100"></p>

    <!-- Reset -->
    <p><input type="reset" value="Reset Form"></p>

    <!-- Search -->
    <p>Search: <input type="search" name="searchbox"></p>

    <!-- Submit -->
    <p><input type="submit" value="Submit Form"></p>

    <!-- Telephone -->
    <p>Phone: <input type="tel" name="phone"></p>

    <!-- Time -->
    <p>Time: <input type="time" name="alarm"></p>

    <!-- URL -->
    <p>Website: <input type="url" name="homepage"></p>

    <!-- Week -->
    <p>Week: <input type="week" name="weekyear"></p>

  </form>
</body>
</html>
